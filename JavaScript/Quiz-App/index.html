<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
        <h2 id="question">Question</h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="a"><label id="a_text" for="a">Option A</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b"><label id="b_text" for="b">Option B</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c"><label id="c_text" for="c">Option C</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d"><label id="d_text" for="d">Option D</label>
            </li>
        </ul>
        </div>
        <div class="btn">
        <button id="submit">Submit</button>
        </div>
    </div>
</body>
</html>
